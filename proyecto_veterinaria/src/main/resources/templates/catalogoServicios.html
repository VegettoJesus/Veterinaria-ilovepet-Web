<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
  <meta charset="utf-8">
</head>

<body class="bg-detalle-usuario">

  <!--CARRUSEL DE SERVICIOS-->
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../imagenes/imgen1-servicios-carrusel.jpg" class="d-block w-100" alt="..." width="1000px"
          height="700px">
      </div>
      <div class="carousel-item">
        <img src="../imagenes/imagen2-servicios-carrusel.jpg" class="d-block w-100" alt="..." width="1000px"
          height="700px">
      </div>
      <div class="carousel-item">
        <img src="../imagenes/imagen3-servicios-carrusel.jpg" class="d-block w-100" alt="..." width="1000px"
          height="700px">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!--MENU PRODUCTOS-->
  <div>
    <div class="d-flex">
      <a th:href="@{/menu-servicio}" class=" p-4 col-md-2" type="submit"><img src="../imagenes/regresar.png"
          alt="regresar" height="100" width="100"></a>
      <div class="bg-menuProd rounded-pill p-3 my-5 col-md-8" height="100" width="100">
        <h1 class="text-center text-diseño-mp">Bienvenido al Catálogo de Servicios</h1>
      </div>
    </div>

    <div class="row g-0">
      <div class="card mx-auto border-menuProd border-3 mb-4" style="width: 16rem;" th:each="servicio : ${servicio}">
        <div>
          <img src="../imagenes/fondo-servicio.jpg" class="card-img-top p-4" alt="shampooCachorros" width="150rem"
            height="230rem">

          <div class="d-flex justify-content-end px-4 ">
            <span th:if="${servicio.tipo_mascota == 'Perro'}"
              class="border border-animal border-4 rounded-pill estilo-letra-mascota p-2"><img
                src="../imagenes/perro.png" alt="regresar" height="35" width="40"></span>
            <span th:if="${servicio.tipo_mascota == 'Gato'}"
              class="border border-animal border-4 rounded-pill estilo-letra-mascota p-2"><img
                src="../imagenes/gato.png" alt="regresar" height="35" width="40"></span>
            <span th:if="${servicio.tipo_mascota == 'Conejo'}"
              class="border border-animal border-4 rounded-pill estilo-letra-mascota p-2"><img
                src="../imagenes/conejo.png" alt="regresar" height="35" width="40"></span>
            <span th:if="${servicio.tipo_mascota == 'Hamster'}"
              class="border border-animal border-4 rounded-pill estilo-letra-mascota p-2"><img
                src="../imagenes/hamster.png" alt="regresar" height="35" width="40"></span>
          </div>
          <div class="card-body">
            <h5 class="card-title text-center text-diseño-mpc" th:text="${servicio.descripcion}"></h5>
            <h3 class="card-text text-center text-diseño-precio" th:text="'S/.' + ${servicio.precio}"></h3>
            <div class="justify-content-center text-center align-items-center">
              <a href="#" class="btn btn-fondo-rc text-light text-diseño-mpc"><img src="../imagenes/boton-agregar.png"
                  alt="agregar" height="45px" width="45px">Agregar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav th:replace="paginator-nav :: paginator"></nav>
  </div>

  <footer th:replace="layout :: footer"></footer>
</body>

</html>
