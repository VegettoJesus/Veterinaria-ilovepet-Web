<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
    <meta charset="utf-8">
</head>

<body class="bg-detalle-usuario">
    <div class="container">
        <div th:if="${success != null}" class="alert alert-primary alert-dismissible fade show">
            [[${success}]]>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div class="container">
        <div th:if="${warning != null}" class="alert alert-warning alert-dismissible fade show">
            [[${warning}]]>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div class="container">
        <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show">
            [[${error}]]>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div class="container">
        <div th:if="${info != null}" class="alert alert-info alert-dismissible fade show">
            [[${info}]]>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <main class="d-flex">
        <div th:replace="layout :: SidebarAdmin"></div>

        <!--TABLA DONDE SE VERÁN LOS MASCOTAS DE LA VETERINARIA-->

        <div class="py-4 me-auto  ms-auto">
            <div class="card table-hover">
                <div class="card-header degradadoFondo ">GESTION HISTORIAL MEDICO</div>
                <div class="card-body table-fondo">
                    <div class="col-12 text-center">
                        <a th:href="@{/formularioHistorialM}" class="btn btn-primary me-5 estilo-letra-mascota" type="submit"><img class="pe-1"
                                src="../imagenes/newCita.png" alt="newCita.png" height="30" width="30">Registrar Historial Medico</a>
                    </div>
                    <div>
                        <table class="table table-fondo table-striped">
                            <thead>
                                <tr>
                                    <th class="text-center text-black estilo-letra-mascota">Fecha Registro</th>
                                    <th class="text-center text-black estilo-letra-mascota">Observaciones</th>
                                    <th class="text-center text-black estilo-letra-mascota">Nombre Mascota</th>
                                    <th class="text-center text-black estilo-letra-mascota">Cita</th>
                                    <th class="text-center text-black estilo-letra-mascota">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="historial_medico : ${historial_medico}">
                                    <td class=" text-black estilo-letra-mascota" th:text="${historial_medico.fecha_registro}"></td>
                                    <td class=" text-black estilo-letra-mascota" th:text="${historial_medico.observaciones}"></td>
                                    <td class=" text-black estilo-letra-mascota" th:text="${historial_medico.mascota}"></td>
                                    <td class=" text-black estilo-letra-mascota" th:text="${historial_medico.citas}"></td>
                                    <td>
                                        <a th:href="@{/formularioHistorialM/} + ${historial_medico.id}"
                                            class="btn btn-warning me-1" type="submit"><img src="../imagenes/editar.png"
                                                alt="huella" height="30" width="30"></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <nav th:replace="paginator-nav :: paginator"></nav>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="layout :: footer"></footer>
</body>

</html>
