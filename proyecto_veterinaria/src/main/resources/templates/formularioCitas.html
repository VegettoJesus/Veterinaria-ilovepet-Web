<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
    <meta charset="utf-8">
</head>

<body class="bg-detalle-usuario">

    <div class="wrapper">
        <div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0 p-5 ">
            <div class="container-fluid">
                <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-2">
                    <div class="col mx-auto">
                        <div class="card shadow-lg p-3 mb-5 bg-body rounded border border-light p-3">
                            <div class="card-body p-3 rounded text-center">
                                <img src="../imagenes/citas-form.png" alt="citas-form" height="150" width="150">
                                <h3 class="text-diseño-rc text-center" th:text="${titulo}"></h3>
                            </div>
                            <hr class="border border-light" />
                            <form th:action="@{/formularioCitas}" method="post" th:object="${citas}"
                                class="row g-3">
                                <input type="hidden" th:field="*{id}" th:value="${citas.id}" />
                                <div class="col-md-4 position-relative">
                                    <label for="validationTooltip01"
                                        class="form-label text-diseño-rc2">Encargado</label>
                                    <select class="form-select form-select mb-3" th:field="*{empleado}"
                                        th:errorclass="'form-control alert-danger" aria-label=".form-select-lg example">
                                        <option th:each="empleado : ${empleado}" th:value="${empleado.id}" th:text="${empleado.nombre}"></option>
                                    </select>
                                </div>
                                <div class="col-md-4 position-relative">
                                    <label for="validationTooltip02" class="form-label text-diseño-rc2">Mascota</label>
                                    <select class="form-select form-select mb-3" th:field="*{mascota}"
                                        th:errorclass="'form-control alert-danger" aria-label=".form-select-lg example">
                                        <option th:each="mascota : ${mascota}" th:value="${mascota.id}" th:text="${mascota.nombre}"></option>
                                    </select>
                                </div>
                                <div class="col-md-4 position-relative">
                                    <label for="validationTooltip03" class="form-label text-diseño-rc2">Servicio</label>
                                    <select class="form-select form-select mb-3" th:field="*{servicio}"
                                        th:errorclass="'form-control alert-danger" aria-label=".form-select-lg example">
                                        <option th:each="servicio : ${servicio}" th:value="${servicio.id}" th:text="${servicio.descripcion}"></option>
                                    </select>
                                </div>

                                <div class="col-md-6 position-relative">
                                    <label for="exampleFormControlInput2" class="form-label text-diseño-rc2">Fecha de
                                        Registro</label>
                                    <input type="date" class="form-control" value="2017-06-01" th:field="*{fecha_registro}" 
                                        placeholder="Ingresar Fecha de Registro" required>
                                </div>
                                <div class="col-md-6 position-relative">
                                    <label for="exampleFormControlInput3" class="form-label text-diseño-rc2">Fecha de
                                        Cita</label>
                                    <input type="date" class="form-control" value="2017-06-01" th:field="*{fecha_cita}" 
                                        placeholder="Ingresar Fecha Cita" required>
                                </div>

                                <div class="col-md-4 position-relative">
                                    <label for="validationTooltip04" class="form-label text-diseño-rc2">Hora Inicio</label>
                                    <select class="form-select form-select mb-3" th:field="*{hora_cita_Inicia}">
                                        <option selected value="8: 00 am">8: 00 am</option>
                                        <option selected value="9: 00 am">9: 00 am</option>
                                        <option selected value="10: 00 am">10: 00 am</option>
                                        <option selected value="11: 00 am">11: 00 am</option>
                                        <option selected value="12: 00 pm">12: 00 pm</option>
                                        <option selected value="1: 00 pm">1: 00 pm</option>
                                        <option selected value="2: 00 pm">2: 00 pm</option>
                                        <option selected value="3: 00 pm">3: 00 pm</option>
                                        <option selected value="4: 00 pm">4: 00 pm</option>
                                    </select>
                                </div>
                                <div class="col-md-4 position-relative">
                                    <label for="validationTooltip05" class="form-label text-diseño-rc2">Hora Finaliza
                                    </label>
                                    <select class="form-select form-select mb-3" th:field="*{hora_cita_Finaliza}">
                                        <option selected value="9: 00 am">9: 00 am</option>
                                        <option selected value="10: 00 am">10: 00 am</option>
                                        <option selected value="11: 00 am">11: 00 am</option>
                                        <option selected value="12: 00 am">12: 00 am</option>
                                        <option selected value="1: 00 pm">1: 00 pm</option>
                                        <option selected value="2: 00 pm">2: 00 pm</option>
                                        <option selected value="3: 00 pm">3: 00 pm</option>
                                        <option selected value="4: 00 pm">4: 00 pm</option>
                                        <option selected value="5: 00 pm">5: 00 pm</option>
                                    </select>
                                </div>
                                <div class="col-md-4 position-relative">
                                    <label for="validationTooltip04" class="form-label text-diseño-rc2">Estado</label>
                                    <select class="form-select form-select mb-3" th:field="*{Estado}"
                                        th:errorclass="'form-control alert-danger" aria-label=".form-select-lg example">
                                        <option selected value="Activo">Registrado</option>
                                        <option selected value="Cancelado">Cancelado</option>
                                    </select>
                                </div>
                                <div class="col-12 d-grid">
                                    <button type="submit" id="btn-registrar"
                                        class="btn btn-fondo-rc text-light">REGISTRAR</a></button>
                                </div>
                                <div class="col-12 d-grid">
                                    <a th:href="@{/gestionCitas}" type="submit" id="btn-registrar"
                                        class="btn btn-fondo-rc text-light">VOLVER</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="layout :: footer"></footer>
</body>

</html>
