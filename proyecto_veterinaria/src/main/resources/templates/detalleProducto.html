<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
    <meta charset="utf-8">
</head>

<body class="bg-detalle-usuario">

    <main class="d-flex bg-detalle-usuario ">
        <!--MENU PRODUCTOS-->
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="card card-prod mb-12 p-3 border-3" style="max-width: 1240px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img th:if="${producto.categoria.nombre != 'Higiene'}" src="../imagenes/default-compra.jpg" class="img-fluid rounded-start"
                            alt="imagen-producto">
                        <img th:if="${producto.categoria.nombre == 'Higiene'}" src="../imagenes/default-compra2.jpg" class="img-fluid rounded-start"
                            alt="imagen-producto">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title text-diseño-mpc" th:text="${titulo}"></h5>
                            <p class="card-text estilo-letra-mascota" th:text="${producto.descripcion}"></p>
                            <p class="card-text estilo-letra-mascota"><small class="text-muted" th:text="${stockDispo}"></small></p>
                            <p th:if="${producto.categoria.nombre == 'Comida'}" class="card-text estilo-letra-mascota" th:text="${vence}"></p>
                            <h3 class="card-title text-danger estilo-letra-mascota" th:text="${precio}"></h3>
                        </div>
                        <div class="d-flex">
                            <div class="col-4 d-grid m-4">
                                <button type="submit" id="btn-registrar"
                                    class="btn btn-fondo-rc text-light text-diseño-prod"><img
                                        src="../imagenes/boton-agregar.png" alt="agregar" height="45px"
                                        width="45px">Agregar</a></button>
                            </div>
                            <div class="col-4 d-grid m-4">
                                <a type="submit" id="btn-registrar" 
                                    class="btn btn-fondo-rc text-light text-diseño-prod" th:href="@{/catalogoProducto}"><img
                                        src="../imagenes/flecha-hacia-atras.png" alt="agregar" height="45px"
                                        width="45px">Volver</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer th:replace="layout :: footer"></footer>
</body>

</html>
