<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DETALLE USUARIO</title>

    <link rel="icon" href="../imagenes/huella.png" alt="huella">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!--DETALLE DEL USUARIO-->
    <main >
        <div class="bg-detalle-usuario">
            <div class="p-3 justify-content-center align-items-center">
                <div class="card mb-3 shadow-lg p-3 mb-5 bg-body rounded position-absolute top-50 start-50 translate-middle" style="max-width: 700px;">
                    <div class="row g-0">
                        <div class="col-md-4 ">
                            <img src="./imagenes/perfil.jpg" class="img-fluid rounded-start position-relative top-50 start-50 translate-middle"  alt="perfil">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body pe-3">
                                <h4 class="card-title text-center pb-3 text-primary">Detalle de Usuario</h4>
                                <div class="text-card">
                                    <div class="d-flex position-relative">
                                        <div class="col-md-5 position-relative me-2">
                                            <label for="validationTooltip02" class="form-label">ID</label>
                                            <input type="text" class="form-control" id="validationTooltip02"
                                                placeholder="Ingresar ID" required>
                                            <div class="valid-tooltip">
                                                Listo!
                                            </div>
                                        </div>
                                        <div class="col-md-5 position-relative">
                                            <label for="validationTooltip03" class="form-label">Celular</label>
                                            <input type="text" class="form-control" id="validationTooltip03"
                                                placeholder="Ingresar Celular" required>
                                            <div class="valid-tooltip">
                                                Listo!
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-10 position-relative">
                                        <label for="validationTooltip04" class="form-label">Dirección</label>
                                        <input type="text" class="form-control" id="validationTooltip04"
                                            placeholder="Ingresar Dirección" required>
                                        <div class="valid-tooltip">
                                            Listo!
                                        </div>
                                    </div>
                                    <div class="col-md-10 position-relative mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Correo</label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1"
                                            placeholder="nombre@ejemplo.com">
                                    </div>
                                    <div class="col-md-10 position-relative">
                                        <label for="exampleFormControlInput2" class="form-label">Fecha de Nacimiento</label>
                                        <input type="date" class="form-control" value="2017-06-01" placeholder="Ingresar Fecha de Nacimiento" required>
                                    </div>
                                    <div class="d-flex position-relative">
                                        <div class="col-md-5 position-relative me-2">
                                            <label for="validationTooltip05" class="form-label">Sexo</label>
                                            <select class="form-select form-select mb-3" aria-label=".form-select-lg example">
                                                <option selected>--Seleccione--</option>
                                                <option value="1">Femenino</option>
                                                <option value="2">Masculino</option>
                                                <option value="3">Otros</option>
                                            </select>
                                        </div>
                                        <div class="col-md-5 position-relative">
                                            <label for="validationTooltip06" class="form-label">Cargo</label>
                                            <select class="form-select form-select mb-3" aria-label=".form-select-lg example">
                                                <option selected>--Seleccione--</option>
                                                <option value="1">Administrador</option>
                                                <option value="2">Cajero</option>
                                                <option value="3">Médico</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="d-flex position-relative">
                                        <div class="col-md-5 position-relative me-2">
                                            <label for="validationTooltip07" class="form-label">Usuario</label>
                                            <input type="text" class="form-control" id="validationTooltip07"
                                                placeholder="Ingresar usuario" required>
                                            <div class="valid-tooltip">
                                                Listo!
                                            </div>
                                        </div>
                                        <div class="col-md-5 position-relative">
                                            <label for="inputPassword" class="form-label">Contraseña</label>
                                            <input type="password" class="form-control" id="inputPassword"  placeholder="Ingresar contraseña">
                                        </div>
                                    </div>
    
                                </div>
    
                            </div>
                        </div>
    
                    </div>
                </div>
        </div>
        
    </main>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="sidebars.js"></script>
</body>

</html>
